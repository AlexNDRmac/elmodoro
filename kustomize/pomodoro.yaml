---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pomodoro
  namespace: pomodoro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pomodoro
  template:
    metadata:
      labels:
        app: pomodoro
    spec:
      containers:
        - image: mstruebing/elmodoro
          imagePullPolicy: IfNotPresent
          name: pomodoro

---
apiVersion: v1
kind: Service
metadata:
  name: pomodoro
  namespace: pomodoro
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: pomodoro

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
  name: pomodoro
  namespace: pomodoro
spec:
  rules:
    - host: pomodoro.maex.me
      http:
        paths:
          - backend:
              service:
                name: pomodoro
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - pomodoro.maex.me
      secretName: pomodoro-maex-me-tls
